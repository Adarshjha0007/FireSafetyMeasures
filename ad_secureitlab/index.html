<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet">  
</head>
  <body>
    <header>
        <div class="container">
            <div class="row p-3">
                <div class="col-12">
                    <img src="Logo.png" width="20%" class="image-fluid float-start" alt="logo">
                    <h5><span class="badge rounded-pill bg-warning text-dark float-end"> KJ </span></h5>
                </div>
            </div>
        </div>
        <img src="strip.png" width="100%" alt="strip">
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <h5>DEPENDENCY TYPE</h5>
                <h5 class="text-danger fw-bold">GAS DETECTION</h5>
                <hr class="hr-heading mx-auto" color="black">
            </div>
        </div>

        <div class="row">
            <div class="col-6" style="text-align: right;border-right:2px solid black">
                <h5>CATEGORY</h5>
                <h5 class="text-danger fw-bold">EQUIPMENT</h5>
            </div>
            <div class="col-6">
                <img src="eq-image.png" height="60px" alt="equipmentImage">
            </div>
        </div>

        <div class="row justify-content-center mt-0">
            <div class="col-11 col-sm-9 col-md-7 col-lg-6 text-center p-0 mt-3 mb-2">
                    <div class="row">
                        <div class="col-md-12 mx-0 bg-light p-3">
                            <form id="fireform">
                                <!-- progressbar -->
                                <ul id="progressbar">
                                    <li class="active" id="first"></li>
                                    <li id="second"></li>
                                    <li id="third"></li>
                                    <li id="fourth"></li>
                                    <li id="success"></li>
                                </ul>

                                <fieldset class="m-4 p-2">
                                    <div class="form-group text-center">
                                        <label class="text-uppercase fw-bold h4">Is there a smoke alarm on each floor/level ?</label>
                                        <select class="form-control form-select" required>
                                          <option value="yes">YES</option>
                                          <option value="no">NO</option>
                                        </select>
                                    </div>
                                    <br>
                                    <img src="arrow-right.png" name="next" class="px-4 next" value="Next Step"/> 
                                </fieldset>

                                <fieldset class="m-4 p-2">
                                    <div class="form-group text-center">
                                        <label class="text-uppercase fw-bold h4">explain emergency evacuation routes in detail</label>
                                        <textarea class="form-control" rows="3"></textarea>
                                    </div>
                                    <br>
                                    <img src="arrow-left.png" name="previous" class="px-4 previous" value="Previous"/> 
                                    <img src="arrow-right.png" name="next" class="px-4 next" value="Next Step"/> 
                                </fieldset>

                                <fieldset class="m-4 p-2">
                                    <div class="form-group text-center">
                                        <label class="text-uppercase fw-bold h4">upload the fire safety certificate</label>
                                        <input type="file" class="form-control-file">
                                    </div>
                                    <br>
                                    <img src="arrow-left.png" name="previous" class="px-4 previous" value="Previous"/> 
                                    <img src="arrow-right.png" name="next" class="px-4 next" value="Next Step"/>                                
                                </fieldset>

                                <fieldset class="m-4 p-2">
                                    <label class="fw-bold h4">Submit the form to calculate preparedness</label>
                                    <br>
                                    <input type="button" name="previous" class="previous px-5 btn btn-primary rounded-pill action-button-previous" value="Previous"/>
                                    <input type="button" name="next" class="next px-5 btn btn-primary rounded-pill action-button" value="Submit"/>
                                    <br><br>
                                    <img src="arrow-left.png" name="previous" class="px-4 previous" value="Previous"/>                                 
                                </fieldset>

                                <fieldset>
                                    <h1>You are now fire proof</h1>
                                </fieldset>

                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br>

    
    <footer class="fixed-bottom" style="background-color: #0c1434;">  
        <div class="container-fluid p-0">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 text-center"">
                    <img src="footer-dots-left.png" class="image-fluid float-start" alt="logo">
                    <img src="footer-dots-right.png" class="image-fluid float-end" alt="logo">
                    <h6 class="text-white p-2">kb.testmyplan.io</6>
                    <hr class="hr-class mx-auto mb-0" color="white"/>
                    <img class="px-3" width="60px" height="60px" src="twitter.svg" alt="twitter">
                    <img class="px-3" width="60px" height="60px" src="facebook.svg" alt="facebook">
                    <img class="px-3" width="60px" height="60px" src="instragram.svg" alt="instragram">
                    <img class="px-3" width="60px" height="60px" src="telegram.svg" alt="telegram">
                </div>                    
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="script.js"></script>  
</body>
</html>
